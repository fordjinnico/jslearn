<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/reset.css">
    <link href="twbs/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main">
        <div class="calculator">
            <table>
                <tr>
                    <td colspan="4"><input type="text" readonly id="result"></td>
                </tr>
                <tr>
                    <td class="calc-btn" id="clear">C</td>
                    <td class="calc-btn" id="divide">/</td>
                    <td class="calc-btn" id="multiply">*</td>
                    <td class="calc-btn" id="minus">-</td>
                </tr>
                <tr>
                    <td class="calc-btn" id="num7">7</td>
                    <td class="calc-btn" id="num8">8</td>
                    <td class="calc-btn" id="num9">9</td>
                    <td class="calc-btn" id="plus" rowspan="2">+</td>
                </tr>
                <tr>
                    <td class="calc-btn" id="num4">4</td>
                    <td class="calc-btn" id="num5">5</td>
                    <td class="calc-btn" id="num6">6</td>
                    
                </tr>
                <tr>
                    <td class="calc-btn" id="num1">1</td>
                    <td class="calc-btn" id="num2">2</td>
                    <td class="calc-btn" id="num3">3</td>
                    <td class="calc-btn" id="sum" rowspan="2">=</td>
                </tr>
                <tr>
                    <td class="calc-btn" id="num0" colspan="2">0</td>
                    <td class="calc-btn" id="dot">.</td>
                    
                </tr>

            </table>

        </div>

    </div>


    <!-- scripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
